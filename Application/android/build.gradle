// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '34.0.0' // Build tools version
        minSdkVersion = 23           // Minimum SDK version
        compileSdkVersion = 34       // Compile SDK version
        targetSdkVersion = 34        // Target SDK version
        kotlinVersion = '1.9.23'     // Kotlin version

        ndkVersion = "26.1.10909125" // NDK version, if needed
    }
    repositories {
        google()        // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // Ensure you're using a compatible Gradle version
        classpath 'com.facebook.react:react-native-gradle-plugin' // React Native Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // Kotlin Gradle Plugin
    }
}

// Applying React Native root project plugin
apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // Fetch React Native binaries from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Fetch JSC binaries from npm (JavaScriptCore)
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()        // Google's Maven repository
        mavenCentral()  // Maven Central repository
        maven { url 'https://www.jitpack.io' } // Jitpack.io for other dependencies
    }
}
